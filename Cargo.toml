[package]
name = "gimoji"
description = "Easily add emojis to your git commit messages ðŸŽ‰"
version = "0.6.1"
edition = "2021"
license = "MIT"
authors = ["Zeeshan Ali Khan <zeeshanak@gnome.org>"]
repository = "https://github.com/zeenix/gimoji"
keywords = ["CLI", "git", "emoji"]
categories = ["development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.11", features = ["derive"] }
crossterm = { version = "0.26.1", features = ["use-dev-tty"] }
ratatui = "0.25.0"
regex = { version = "1.8.2", default-features = false, features = ["std", "perf", "unicode-case" ] }
arboard = { version = "3.3.0", default-features = false, features = ["wayland-data-control"] }
terminal-light = "1.1.1"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.26", default-features = false, features = ["process"] }

[build-dependencies]
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
databake = { version = "0.1.7", features = ["derive"] }
