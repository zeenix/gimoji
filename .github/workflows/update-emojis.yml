name: Update Emoji Database

on:
  schedule:
    # Run on the first day of every month at 02:00 UTC
    - cron: "0 2 1 * *"
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-emojis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build update tool
        run: |
          cd scripts
          cargo build --release

      - name: Update emoji database
        id: merge
        run: |
          cd scripts
          cargo run -- --github-actions

      - name: Create Pull Request
        if: steps.merge.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            🔄 Update emoji database from gitmoji upstream

            - Total emojis: ${{ steps.merge.outputs.total_emojis }}
            - Upstream emojis: ${{ steps.merge.outputs.upstream_emojis }}
            - New from upstream: ${{ steps.merge.outputs.new_upstream_emojis }}
            - Custom emojis preserved: ${{ steps.merge.outputs.custom_emojis }}
          title: "🔄 Update emoji database"
          body: |
            ## Emoji Database Update

            This PR updates our emoji database with the latest changes from [gitmoji](https://github.com/carloscuesta/gitmoji).

            ### Changes Summary
            - **Total emojis**: ${{ steps.merge.outputs.total_emojis }}
            - **Upstream emojis**: ${{ steps.merge.outputs.upstream_emojis }}
            - **New from upstream**: ${{ steps.merge.outputs.new_upstream_emojis }}
            - **Custom emojis preserved**: ${{ steps.merge.outputs.custom_emojis }}

            ### Merge Strategy
            - ✅ Upstream gitmoji entries take priority over duplicates
            - ✅ Custom emojis not in upstream are preserved
            - ✅ Schema and structure maintained

            This update was automatically generated by the `update-emojis` workflow.
          branch: update-emoji-db
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            🤖 automated
            🔄 update
            📦 dependencies

      - name: Cleanup
        if: always()
        run: |
          cd scripts
          cargo clean

      - name: Summary
        run: |
          if [ "${{ steps.merge.outputs.has_changes }}" = "true" ]; then
            echo "✅ Emoji database updated and PR created"
            echo "📊 Total emojis: ${{ steps.merge.outputs.total_emojis }}"
            echo "🔗 Upstream emojis: ${{ steps.merge.outputs.upstream_emojis }}"
            echo "🆕 New from upstream: ${{ steps.merge.outputs.new_upstream_emojis }}"
            echo "🎨 Custom emojis: ${{ steps.merge.outputs.custom_emojis }}"
          else
            echo "ℹ️ No changes detected - database is up to date"
          fi
